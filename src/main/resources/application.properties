management.endpoints.web.exposure.include=health,info,env,metrics
management.endpoint.health.show-details=always
#配置数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置实体类所在包，用于使用类别名
mybatis.type-aliases-package=com.example.SecurityDemo.pojo
#配置mybatis的xml文件路径
mybatis-plus.mapper-locations=classpath:mybatis/mapper/*.xml
#配置日志等级，用于打印sql语句到控制台
logging.level.com.example.SecurityDemo.mapper = debug

pagehelper.helperDialect=mysql
pagehelper.reasonable=true

logging.level.root = info